name: Basic CI/CD Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: set up Node.js
        uses: actions/setup-node@v2
        with :
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run tests
        run: npm tests
